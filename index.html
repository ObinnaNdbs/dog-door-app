<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Dog Door App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- LOGIN PAGE -->
  <div id="loginPage">
    <img src="dog.png" alt="Dog Icon" class="dog-image">
    <h1>Dog Door</h1>
    <input type="password" id="rfidInput" placeholder="Enter RFID">
    <button id="loginButton">Login</button>
  </div>

  <!-- CONTROL PAGE (Hidden Initially) -->
  <div id="controlPage" style="display: none;">
    <h1>Controls</h1>
    <p>Door Status: <span id="doorStatus">Closed</span></p>
    <button id="openButton">Open</button>
    <button id="closeButton">Close</button>
    <button id="logsButton">Logs</button>
    <button id="logoutButton">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
