<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Dog Door Login</title>
</head>
<body>
  <div class="page">
    <!-- Top Nav -->
    <header class="top-nav">
      <!-- Left icons -->
      <div class="left-icons">
        <span id="wifiIcon">📶</span>
        <span id="bluetoothIcon">🔵</span>
      </div>
      <!-- Title -->
      <div class="title">Devices</div>
      <!-- Right icons -->
      <div class="right-icons">
        <span id="batteryIcon">🔋 <span id="batteryStatus">100%</span></span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <img src="dog.png" alt="Dog Icon" class="big-icon" />
      <h1>Dog Door</h1>
      <input type="text" id="rfid" placeholder="Enter RFID" />
      <button class="btn" id="check">Login</button>
    </main>

    <!-- Bottom Nav (optional for login page) -->
    <footer class="bottom-nav">
      <!-- Could be empty or have “Login” etc. -->
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
